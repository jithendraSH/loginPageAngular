<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Sign Up</h3>
        <div class="formGroup">
          <input
            type="name"
            class="formControl"
            placeholder="Name"
            #name
            required
          />
        </div>
        <div class="formGroup">
          <input
            type="email"
            class="formControl"
            placeholder="Email Address"
            #userEmail
            required
          />
        </div>
        <div class="formGroup">
          <input
            type="password"
            class="formControl"
            placeholder="Password"
            #userPwd
            required
          />
        </div><br>
        <div class="signup">
          <input
            type="button"
            class="btn btnPrimary"
            value="Sign Up"
            (click)="authService.SignUp(userEmail.value, userPwd.value)"
          />
        </div>
        <div class="formGroup"><br>
          <span class="or"><span class="orInner">log in via</span></span>
        </div>
        <div class="formGroup">
          <button
            type="button"
            class="btn googleBtn"
            (click)="authService.GoogleAuth()"
          >
            <i class="fab fa-google-plus-g"></i>
            Continue with Google
          </button>
        </div>
        <div class="formGroup">
          <button
            type="button"
            class="btn googleBtn"
            (click)="authService.FacebookAuth()">
            <i class="fab fa-google-plus-g"></i>
            Continue with Facebook
          </button>
        </div>
      </div><br>
      <div class="redirectToLogin">
        <span
          >Already have an account?
          <br><span class="redirect" routerLink="/sign-in" class="sign">Log In</span></span
        >
      </div>
    </div>
  </div>
